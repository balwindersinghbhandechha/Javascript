<!doctype html>
<html>

	<head>
		<title>Javascript</title>
		
		<meta charset="utf-8"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />		
	
	</head>

	<body>
	
	<button id="btnClick">Enter</button>
		
	<div id="output">See Here</div>
	
	<script>
	
		var myArray = new Array();
		
		myArray[0]="What ";
		myArray[1]="is ";
		myArray[2]="this";
		myArray[3]="?";
	
		otherArray = ["Space", "Water"];
		
		otherArray.push("Fire", "Carbon", "Air" );

		
		otherArray.splice(3, 1, "Earth");
		
		console.log(otherArray);
		
		document.getElementById("btnClick").onclick=function(){
		
			document.getElementById("output").innerHTML=myArray[0] + myArray[1] + myArray[2] + myArray[3];
		}
		
	</script>
	
	</body>

</html>

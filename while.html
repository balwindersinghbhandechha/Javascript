	<head>

	<body>
	
		<!-- <ul id="list"></ul> -->
		
		<p>Give me a number between from 0 to 9.</p>
	
		<input id="number" />
		
		<button id="btnClick">Guess</button>
		
		<div id ="result">Hi</div>
		
		<script type="text/javascript">
		
			document.getElementById("btnClick").onclick=function(){
			
				test=false;
				
				counter = 1;
				
				var x;
				
				
				while(test==false){
			
					x = (Math.random())*10;
					
					x = Math.floor(x);
					
					if(document.getElementById("number").value == x){
						
						test = true;
					}else{
						counter++;
						
					}
					
				}
				
				document.getElementById("result").innerHTML="I got it. It took me " + counter + "tries. It is " + x;
				
			}

	</body>
